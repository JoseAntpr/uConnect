<div class="d-flex justify-content-between mb-5">
<button class="btn btn-danger" [routerLink]="['/users']">Back</button>

</div>
<h2> User Form</h2>
<hr>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Write the user name">
      </div>
      <button class="btn btn-primary">Save</button>
</form>
