<div class="card">
  <div class="card-body">
    <div class="mt-2" *ngFor="let user of users">
      {{ user | json }}  {{ userConnect | json }}
      <div class="pointer" (click)="selectUser(user)">
          <p *ngIf="user.connection">Connection: <strong>{{ user.connection }}</strong></p>
          <app-user-item [name]="user.name" [bgColor]="user === userConnect ? 'red': ''"></app-user-item>
      </div>
      <button *ngIf="!user.connection" class="btn btn-warning btn-block" (click)="connectUserSelected(user)">Connect</button>
    </div>
  </div>
</div>
