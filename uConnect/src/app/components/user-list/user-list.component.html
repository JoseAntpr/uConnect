<div class="card h-75 overflow">
  <div class="card-body">
    <div class="pointer mt-2" *ngFor="let user of users" (click)="selectUser(user)">
        <p *ngIf="user.connection">Connection: <strong>{{ user.connection }}</strong></p>
        <app-user-item [name]=" user.connection ? user.user.name : user.name"></app-user-item>
    </div>
  </div>
</div>
