<div class="row">
  <div class="col-md-4">
    <h3>Users List</h3>
    <app-user-list [users]="users" (selectedUser)="selectedUser($event)"></app-user-list>
  </div>
  <div class="col-md-4">
      <h3>Connected with: {{ userSelected?.name}} </h3>
      <app-user-list [users]="usersConnected"></app-user-list>
  </div>
  <div class="col-md-4">
      <h3>Global Stats</h3>
  </div>
</div>
