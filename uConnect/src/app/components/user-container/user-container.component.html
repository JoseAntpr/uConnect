<div class="row flex-wrap justify-content-center">
  <div class="col-md-6">
    <h3>Users List</h3>
    <app-user-list [users]="users" (selectedUser)="selectedUser($event)" (SelectedUserForConnection)="addConnection($event)"></app-user-list>
  </div>
  <div class="col-md-6" *ngIf="usersConnected">
    <h3>{{ secondaryListTitle }}</h3>
    <app-user-list [users]="usersConnected" [listType]=true (userSelectedForConnect)="connect($event)"></app-user-list>
  </div>

</div>
<div class="row text-center mt-5">
  <div class="col-md-12">
    <h3>Global Stats</h3>
  </div>
</div>
